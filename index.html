<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Krest's Java Doc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" title="light">
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" title="dark" disabled>
   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <style>nav.a{
      text-decoration:none
    }</style>
  </head>

  <body>
    <nav
      style="
        position: fixed;
        background-color: rgb(167, 170, 168);
        border-radius: 25%;
      "
    >
      <a href="#/README" style="color: white" >HOME</a>
      <label for="light">明亮</label>
      <input id="light" type="radio" name="theme" value="light" checked>

      <label for="dark">暗黑</label>
      <input id="dark" type="radio" name="theme" value="dark">
      </nav>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        maxAge: 1000,
        name: "Krest-Doc", //文档名
        repo: "krest32", //Github corner 挂件
        loadSidebar: true, //配置侧边栏
        auto2top: true,
        subMaxLevel: 6, //配置目录副标题级数
        maxLevel: 2,
        coverpage: true,
        alias: {
          "./_sidebar.md": "./_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "🔍 Type to search ",
          noData: "😞 No Results! ",
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        } /*  */,
      };

    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="config/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    
    
    <script>
      var themes = document.querySelectorAll('link[title]');
      var radios = document.querySelectorAll('[type="radio"]');

      /* 现代化写法 */
      Array.from(radios).forEach(radio => {
        radio.addEventListener('click', () => {
          Array.from(themes).forEach(function (theme) {
            theme.disabled = theme.title !== radio.value;
          })
        })
      });
    
    </script>
    </script>
  </body>
</html>
